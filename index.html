<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGE/home.jpg">
    <link rel="stylesheet" href="style.css">
    <title>kenchifacials</title>
</head>
<body>
    <div class="form">
        <form action="">
            <h1>Create An Account</h1>
            
            <label for="fullname">FullName</label>
            <input type="text" id="fullname">
            
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="phonenumber">    

            <div class="pass">
                <label for="password" >Password</label>
                <input type="password" id="password" class="namepassword">
                <img src="./IMAGE/eye-slash.jpg" alt="">
            </div>

            <div class="pass">
                <label for="confirm-password"class="namepassword">Confirm Password</label>
                <input type="password" id="confirm-password" class="namepassword">
                <img src="./IMAGE/eye-slash.jpg" alt="">
            </div>

            
            <input type="submit" value="Register">
            <button>Register with Google <img src="IMAGE/google.jpg" alt=""></button>
            <p>Already have an account? <a href="#">Login</a></p>
        </form>
    </div>
</body>
</html>
